{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center my-3">
    <div class="card col-8 col-lg-4 p-3">
      <h2>Recuperar contraseña</h2>
      <p>Ingresa tu dirección de correo electrónico para recibir instrucciones sobre cómo restablecer tu contraseña.</p>
      
      <form method="post" action="{% url 'account_reset_password' %}">
        {% csrf_token %}
        <div class="form-group">
        {{ form.email.label_tag }}
        {{ form.email }}
        </div>
        <button type="submit" class="btn mt-3 border-dark">Enviar</button>
      </form>
    </div>
</div>
{% endblock %}
